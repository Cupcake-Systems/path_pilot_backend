<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        .info {
            background-color: #d9edf7;
        }

        .warning {
            background-color: #fcf8e3;
        }

        .error {
            background-color: #f2dede;
        }

        .message {
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
        }

        #login-form {

        }
    </style>
</head>
<body>
<h1>Log Viewer</h1>
<div id="login-form">
    <h2>Login</h2>
    <form id="form">
        <label for="user-id">User ID:</label>
        <input type="text" id="user-id" name="user-id" required><br><br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Login</button>
    </form>
</div>
<div id="log-viewer" style="display:none;">
    <table>
        <thead>
        <tr>
            <th>Time</th>
            <th>Message</th>
            <th>Level</th>
        </tr>
        </thead>
        <tbody id="log-entries">
        <!-- Log entries will be inserted here -->
        </tbody>
    </table>
</div>

<script>
    document.getElementById('form').addEventListener('submit', function (event) {
        event.preventDefault();
        const userId = document.getElementById('user-id').value;
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        authenticate(userId, username, password);
    });

    function authenticate(userId, username, password) {
        fetchLogs(userId, username, password);
    }

    function escapeHtml(unsafe) {
        return unsafe
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    async function fetchLogs(userId, username, password) {
        const response = await fetch('/logs', {
            headers: {
                'Accept': 'application/json',
                'dev-username': username,
                'dev-password': password,
                'user-id': userId,
            }
        });

        if (!response.ok) {
            if (response.status === 401) {
                alert('Unauthorized');
            } else {
                alert(`An error occurred: ${response.status} ${response.statusText}`);
            }
            return false;
        }

        const logs = await response.json();
        const logEntries = document.getElementById('log-entries');

        // Sort logs by time
        logs.sort((a, b) => new Date(b.time) - new Date(a.time));

        // Group logs by day
        const groupedLogs = logs.reduce((acc, log) => {
            const date = new Date(log.time).toLocaleDateString("de-DE");
            if (!acc[date]) {
                acc[date] = [];
            }
            acc[date].push(log);
            return acc;
        }, {});

        // Create table rows for each day
        for (const [date, logs] of Object.entries(groupedLogs)) {
            const dateRow = document.createElement('tr');
            dateRow.innerHTML = `<td colspan="3" style="background-color: #e0e0e0; font-weight: bold;">${date}</td>`;
            logEntries.appendChild(dateRow);

            logs.forEach(log => {
                const row = document.createElement('tr');
                row.className = log.level.toLowerCase();
                row.innerHTML = `
                    <td>${new Date(log.time).toLocaleTimeString("de-DE")}</td>
                    <td class="message">${escapeHtml(log.message)}</td>
                    <td>${log.level}</td>
                `;
                logEntries.appendChild(row);
            });
        }

        document.getElementById('login-form').style.display = 'none';
        document.getElementById('log-viewer').style.display = 'block';

        return true;
    }
</script>
</body>
</html>
